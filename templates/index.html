<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入系統</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script>
      function validateForm() {
        var checkBox = document.getElementById("agree");
        if (!checkBox.checked) {
          alert("請先同意條款");
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <h1>歡迎光臨，請輸入帳號密碼</h1>

    <h2>登入系統</h2>
    <div class="content">
      <form id="loginForm" action="/signin" method="post" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="username">帳號：</label>
          <input type="text" id="username" name="username" /><br />
        </div>
        <div class="form-group">
          <label for="password">密碼：</label>
          <input type="password" id="password" name="password" /><br />
        </div>
        <div class="form-group-1">
          <label for="agree">同意條款</label>
          <input type="checkbox" id="agree" name="agree" /><br />
        </div>
        <div class="form-group-2">
          <button type="submit">登入</button>
        </div>
      </form>
    </div>
  </body>
</html>

<!-- !!! don not forget to use "name" attribute!!!
      Otherwise JS and PY aren't able to read them properly -->
